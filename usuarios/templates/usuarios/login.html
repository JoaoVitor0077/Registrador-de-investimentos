{% extends 'investimentos/base.html' %}
{% load crispy_forms_tags %}
{% block conteudo %}
<div class="container" style="padding: 30px">
    <h1>Login</h1>
    <form method='POST'>
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-primary" type="submit">Fazer Login</button>
        <a href="{% url 'novo_usuario' %}">Criar uma conta</a>
    </form>
</div>
{% endblock %}
